<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Administradores</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>

    <div class="container">
        <h1>REGISTRO ADMINISTRADORES</h1>



        <div class="row mb-3">
            <label for="inputNameA" class="col-sm-2 col-form-label">Nombres</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNameA">
                <br>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputapeA" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputapeA">
                <br>
            </div>

        </div>


        <label for="inputtipoIDA" class="col-sm-2 col-form-label">Tipo de documento:</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>seleccióne</option>
            <option value="1">CC</option>
            <option value="2">CE</option>
            <option value="3">NIP</option>
            <option value="4">NIT</option>
            <option value="5">PAP</option>

        </select>
        <br>



        <div class="col-sm-10">
            <input type="numer" class="form-control" id="inputnumIDA">
            <br>
        </div>



        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="masculino" value="option1"
                        checked>
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="femenino" value="option2">
                    <label class="form-check-label" for="femenino">
                        Femenino
                    </label>
                </div>

            </div>
        </fieldset>

        <div class="row mb-3">
            <label for="inputcelA" class="col-sm-2 col-form-label">Celular:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputcelA">
                <br>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="inputemailA" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputemailA">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputemailconfA" class="col-sm-2 col-form-label">Confirmación Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputemailconfA">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPasswordA" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordA">
            </div>
            <br>
        </div>

        <div class="mb-3 row">
            <label for="inputPasswordconfA" class="col-sm-2 col-form-label"> Confirmación Contraseña </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordconfA">
            </div>


        </div>


        <button type="submit" class="btn btn-primary">Registrarse</button>
        <button type="submit" class="btn btn-primary">volver</button>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
